<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="calc.js"></script>
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <main>
      <div class="container">
        <section class="screen">
          <div class="formula"></div>
          <div class="answer"></div>
        </section>
        <section class="keypad">
          <div class="line">
            <button class="btn AC" id="reset">AC</button>
            <button class="btn operator" id="open-bracket">(</button>
            <button class="btn operator" id="close-bracket">)</button>
            <button class="btn operator" id="multiply">×</button>
          </div>
          <div class="line">
            <button class="btn number" id="num7">7</button>
            <button class="btn number" id="num8">8</button>
            <button class="btn number" id="num9">9</button>
            <button class="btn operator" id="divide">÷</button>
          </div>
          <div class="line">
            <button class="btn number" id="num4">4</button>
            <button class="btn number" id="num5">5</button>
            <button class="btn number" id="num6">6</button>
            <button class="btn operator" id="minus">-</button>
          </div>
          <div class="line">
            <button class="btn number" id="num1">1</button>
            <button class="btn number" id="num2">2</button>
            <button class="btn number" id="num3">3</button>
            <button class="btn operator" id="plus">+</button>
          </div>
          <div class="line">
            <button class="btn number" id="point">.</button>
            <button class="btn number" id="num0">0</button>
            <button class="btn operator" id="clear">|x|</button>
            <button class="btn" id="equal">=</button>
          </div>
        </section>
      </div>
    </main>
    <footer>2차 과제 계산기 목업</footer>
  </body>
</html>
